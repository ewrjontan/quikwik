<!DOCTYPE html>
<html>
  	<head>
		<title>QuikWik</title>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
    		<link type = 'text/css' rel = 'stylesheet' href = 'stylesheet.css'/>
		  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    	<!--<script src="https://use.fontawesome.com/a037c8550a.js"></script>-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>	
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    	<script src="quikwik.js"></script>
  	</head>



  <body>
    <div class='main-container'>
      <h1 id="heading">Wiki-Viewer</h1>

      <div id="search-input-container">
        <form onsubmit="return false">
          <input id="search-input" type="text" autocomplete="off"></input>

        </form>
        <div id="clear-input">X</div>
      </div>

      <div id="button-container">

        <div class="button" id="submit-button">Submit</div>


        <a class="button" id="surprise-button" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Surprise Me</a>
      </div>
    </div>

    <div id="list-container"></div>
  
  </body>
</html>
