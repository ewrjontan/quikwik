<!DOCTYPE html>
<html>
  	<head>
		<title>QuikWik</title>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
    		<link type = 'text/css' rel = 'stylesheet' href = 'stylesheet.css'/>
		  
    	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 
    	<script src="quikwik.js"></script>
  	</head>



  <body>
    <div class='main-container'>
      <h1 id="heading">Quik Wik</h1>

      <div id="search-input-container">
        <form onsubmit="return false">
          <input id="search-input" type="text" autocomplete="off" placeholder="Search"></input>

        </form>
        <div id="clear-input"><i class="far fa-times-circle"></i></div>
      </div>

      <div id="button-container">

        <div class="button" id="submit-button">Submit</div>


        <a class="button" id="surprise-button" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Surprise Me</a>
      </div>
    </div>

    <div id="list-container">

        <a class='MainItemContainer' target= '_blank' href="http://www.google.com">
          <div class='list-item'>

            <p class='item-description'>THIS IS MY DESCRIPTION</p>
          </div>
        </a>
      </div>-->

    </div>



  </body>
</html>
